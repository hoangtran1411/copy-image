<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Image Tool</title>
    <link rel="stylesheet" href="style.css">
    <!-- Inter font for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-background">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
    </div>

    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon-bg">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                        <circle cx="8.5" cy="8.5" r="1.5" />
                        <polyline points="21,15 16,10 5,21" />
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>Copy Image Tool</h1>
                    <span class="version-badge" id="versionText">v2.1.0</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn update-btn" id="updateBtn" onclick="performUpdate()" title="Update available">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Grid Layout -->
        <main class="main-grid">

            <!-- Left Column: Copy Groups (Config) -->
            <div class="panel left-panel glass-panel">
                <div class="panel-header">
                    <h2>Copy Groups</h2>
                    <button class="add-btn" title="Add New Group">+</button>
                </div>

                <div class="groups-list">
                    <!-- Default Group (Single Source/Dest mode) -->
                    <div class="group-card active">
                        <div class="group-header">
                            <h3>Default Group</h3>
                            <div class="status-dot"></div>
                        </div>

                        <!-- Source Config -->
                        <div class="path-config source" onclick="selectSource()">
                            <div class="path-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path
                                        d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />
                                </svg>
                            </div>
                            <div class="path-details">
                                <label>Source Folder</label>
                                <input type="text" id="sourcePath" placeholder="Select source..." readonly
                                    class="seamless-input">
                            </div>
                        </div>

                        <div class="connection-arrow">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19" />
                                <polyline points="19 12 12 19 5 12" />
                            </svg>
                        </div>

                        <!-- Dest Config -->
                        <div class="path-config dest" onclick="selectDest()">
                            <div class="path-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path
                                        d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />
                                </svg>
                            </div>
                            <div class="path-details">
                                <label>Destination Folder</label>
                                <input type="text" id="destPath" placeholder="Select destination..." readonly
                                    class="seamless-input">
                            </div>
                        </div>

                        <!-- Settings Mini-Inline -->
                        <div class="settings-inline">
                            <div class="mini-setting">
                                <label>Workers</label>
                                <input type="number" id="workers" value="10" min="1" max="50">
                            </div>
                            <div class="mini-setting wide">
                                <label>Extensions</label>
                                <input type="text" id="extensions" placeholder=".jpg,.png">
                            </div>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="dryRun">
                                <span class="checkmark"></span>
                                Dry Run
                            </label>
                        </div>
                    </div>

                    <!-- Placeholder for visual illustration -->
                    <div class="group-card placeholder">
                        <div class="group-header">
                            <h3>Backup Group</h3>
                        </div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                    </div>
                </div>

                <button class="btn btn-secondary full-width" id="scanBtn" onclick="scanFiles()">
                    Scan Files
                </button>
            </div>

            <!-- Center Column: Progress Visualization -->
            <div class="panel center-panel glass-panel" id="progressCard">
                <div class="progress-visualization">
                    <div class="progress-ring-container">
                        <div class="glow-ring"></div>
                        <div class="stats-center">
                            <div class="percent-value" id="progressText">0%</div>
                            <div class="percent-label" id="progressStatus">Ready</div>
                        </div>
                    </div>

                    <div class="progress-bar-container">
                        <div class="progress-bar-track">
                            <div class="progress-bar-fill" id="progressFill"></div>
                            <div class="progress-glow"></div>
                        </div>
                    </div>

                    <div class="current-file-display">
                        <div id="currentFile" class="file-name">Waiting to start...</div>
                        <div class="file-count-badge" id="progressCount">0/0</div>
                        <div class="file-count" id="fileCount" style="display:none"></div>
                        <!-- Hidden legacy support -->
                    </div>

                    <button class="btn cancel-btn" id="cancelBtn" onclick="cancelCopy()" style="display: none;">
                        Stop Operation
                    </button>
                </div>
            </div>

            <!-- Right Column: Summary & Actions -->
            <div class="panel right-panel glass-panel">
                <div class="panel-header">
                    <h2>Success Summary</h2>
                </div>

                <div class="summary-cards">
                    <!-- Success -->
                    <div class="stat-card success-card">
                        <div class="stat-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12" />
                            </svg>
                        </div>
                        <div class="stat-info">
                            <span class="stat-label">SUCCESS</span>
                            <span class="stat-value" id="resultSuccess">0</span>
                            <span class="stat-desc">Images Copied</span>
                        </div>
                    </div>

                    <!-- Failed -->
                    <div class="stat-card failed-card">
                        <div class="stat-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18" />
                                <line x1="6" y1="6" x2="18" y2="18" />
                            </svg>
                        </div>
                        <div class="stat-info">
                            <span class="stat-label">FAILED</span>
                            <span class="stat-value" id="resultFailed">0</span>
                            <span class="stat-desc">Errors</span>
                        </div>
                    </div>

                    <!-- Skipped -->
                    <div class="stat-card skipped-card">
                        <div class="stat-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="10" y1="4" x2="10" y2="20" />
                                <line x1="14" y1="4" x2="14" y2="20" />
                            </svg>
                        </div>
                        <div class="stat-info">
                            <span class="stat-label">SKIPPED</span>
                            <span class="stat-value" id="resultSkipped">0</span>
                            <span class="stat-desc">Existing</span>
                        </div>
                    </div>
                </div>

                <div class="action-footer">
                    <button class="btn btn-primary-glow" id="copyOverwriteBtn" onclick="startCopy(true)" disabled>
                        Copy (Overwrite)
                    </button>
                    <button class="btn btn-outline" id="copySkipBtn" onclick="startCopy(false)" disabled>
                        Copy (Skip)
                    </button>
                </div>

                <!-- Hidden legacy elements required by existing JS -->
                <span id="resultDuration" style="display:none"></span>
            </div>

        </main>

        <!-- Toast -->
        <div id="toast-container"></div>
    </div>

    <!-- Wails Runtime -->
    <script src="/wails/ipc.js"></script>
    <script src="/wails/runtime.js"></script>
    <script src="app.js"></script>
</body>

</html>
