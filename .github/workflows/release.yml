# GitHub Actions workflow for Release
# Based on: Go Test & Makefile Skill
# ===================================

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.21'

permissions:
  contents: write

jobs:
  # ================================
  # Test before release
  # ================================
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -v ./...

  # ================================
  # Build and Release
  # ================================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build binaries
        run: |
          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/copyimage-windows-amd64.exe ./cmd/copyimage
          
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/copyimage-linux-amd64 ./cmd/copyimage
          
          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/copyimage-darwin-amd64 ./cmd/copyimage
          
          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/copyimage-darwin-arm64 ./cmd/copyimage

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/copyimage-windows-amd64.exe
            dist/copyimage-linux-amd64
            dist/copyimage-darwin-amd64
            dist/copyimage-darwin-arm64
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
