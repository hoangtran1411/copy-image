# GitHub Actions workflow for Go project
# Supports both CLI and Wails Desktop App builds
# ================================================

name: Go CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  GO_VERSION: '1.25.6'

jobs:
  # ================================
  # Test Job - Run unit tests
  # ================================
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

  # ================================
  # Coverage Job - Check coverage
  # ================================
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests with coverage
        run: |
          go test -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out

      # Note: Coverage threshold reduced to 40% because Wails app bindings
      # (app.go, updater.go) require runtime context and are difficult to unit test.
      # Integration tests should be added separately.
      - name: Check coverage threshold (40%)
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 40" | bc -l) )); then
            echo "❌ Coverage is below 40%"
            exit 1
          else
            echo "✅ Coverage meets threshold"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.out

  # ================================
  # Lint Job - Code quality check
  # ================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          args: --timeout=5m


  # ================================
  # Build CLI - Cross-platform CLI build
  # ================================
  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: linux
            goarch: amd64
            ext: ''
          - goos: darwin
            goarch: amd64
            ext: ''
          - goos: darwin
            goarch: arm64
            ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build CLI binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o copyimage-cli-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} ./cmd/copyimage

      - name: Upload CLI binary
        uses: actions/upload-artifact@v6
        with:
          name: copyimage-cli-${{ matrix.goos }}-${{ matrix.goarch }}
          path: copyimage-cli-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

  # ================================
  # Build Wails Desktop App - Windows
  # ================================
  build-wails-windows:
    name: Build Wails (Windows)
    runs-on: windows-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Download dependencies
        run: go mod download

      - name: Build Wails Desktop App
        run: wails build -clean -ldflags "-s -w -X main.CurrentVersion=${{ github.ref_name }}"

      - name: Upload Wails binary
        uses: actions/upload-artifact@v6
        with:
          name: copyimage-desktop-windows-amd64
          path: build/bin/copyimage.exe

